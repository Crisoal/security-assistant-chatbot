<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="container mt-5">
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

    <!-- CSRF Token -->
    {% csrf_token %}

    <!-- Chatbot UI -->
    <div id="chatbot-container" class="position-relative h-80vh mt-4">
        <div id="chatbox" class="h-100">
            <div id="messages" class="h-75 overflow-auto mb-3"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message..." />
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
