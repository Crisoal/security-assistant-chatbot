<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel AI - Security Awareness Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sentinel AI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Welcome Section -->
        <div class="col-md-12">
          <h2>Welcome, {{ user.username }}!</h2>
          <p class="lead">
            Sentinel AI is your AI-powered assistant for cybersecurity
            awareness. Learn about threats, social engineering, and safe online
            practices in real-time.
          </p>
        </div>
      </div>

      <!-- Chatbot Section -->
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">Sentinel AI Chatbot</h5>
            </div>
            <div class="card-body">
              <div id="chatbox" class="border rounded p-3 bg-light">
                <div
                  id="messages"
                  class="mb-3"
                  style="height: 300px; overflow-y: auto"
                >
                  <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                  <input
                    type="text"
                    id="user-input"
                    class="form-control"
                    placeholder="Type a message..."
                  />
                  <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
  </body>
</html>
